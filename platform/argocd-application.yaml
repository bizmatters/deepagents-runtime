apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deepagents-runtime
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/arun4infra/deepagents-runtime.git
    targetRevision: feature/integration-tests-ci
    path: platform/claims/intelligence-deepagents
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: intelligence-deepagents
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      # REMOVED: - CreateNamespace=true  <-- DELETED per namespace policy
