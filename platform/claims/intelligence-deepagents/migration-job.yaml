# Database migration job - runs before deployment
apiVersion: batch/v1
kind: Job
metadata:
  name: deepagents-runtime-migrations
  namespace: intelligence-deepagents
  annotations:
    # Wave 1 ensures it runs AFTER ExternalSecrets (Wave 0) but BEFORE Deployment (Wave 3)
    argocd.argoproj.io/sync-wave: "1"
spec:
  template:
    metadata:
      name: deepagents-runtime-migrations
    spec:
      restartPolicy: Never
      # 1. Pod-Level Security Context (Required for Restricted Policy)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: migrations
        image: ghcr.io/arun4infra/deepagents-runtime:latest
        # 2. Container-Level Security Context (Required for Restricted Policy)
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        command: ["/bin/bash", "-c"]
        args: 
          - |
            echo "Starting database migrations..."
            cd /app
            # Note: chmod might fail if file is owned by root, but usually strictly 
            # restricted images already have permissions set. We try anyway.
            chmod +x ./scripts/ci/run-migrations.sh || true
            ./scripts/ci/run-migrations.sh
            echo "Migrations completed successfully"
        envFrom:
        - secretRef:
            name: deepagents-runtime-db-conn
        env:
        - name: MIGRATION_DIR
          value: "/app/migrations"
        - name: POSTGRES_SCHEMA
          value: "public"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: ghcr-pull-secret
  backoffLimit: 3
  activeDeadlineSeconds: 600