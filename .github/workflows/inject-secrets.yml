name: Inject Secrets

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to configure
        required: true
        type: choice
        options: [pr, dev, staging, production]
        default: dev

permissions:
  id-token: write
  contents: read

jobs:
  inject-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Platform Scripts
        uses: actions/checkout@v4
        with:
          repository: arun4infra/zerotouch-platform
          ref: main
          path: platform
          sparse-checkout: scripts/release/template

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Inject Secrets to SSM
        env:
          PR_DATABASE_URL: ${{ secrets.PR_DATABASE_URL }}
          PR_OPENAI_API_KEY: ${{ secrets.PR_OPENAI_API_KEY }}
          DEV_DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
          DEV_OPENAI_API_KEY: ${{ secrets.DEV_OPENAI_API_KEY }}
          STAGING_DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          STAGING_OPENAI_API_KEY: ${{ secrets.STAGING_OPENAI_API_KEY }}
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          PROD_OPENAI_API_KEY: ${{ secrets.PROD_OPENAI_API_KEY }}
        run: |
          chmod +x platform/scripts/release/template/sync-secrets-to-ssm.sh

          ./platform/scripts/release/template/sync-secrets-to-ssm.sh \
            "$(basename "$GITHUB_REPOSITORY")" \
            "${{ inputs.environment }}"