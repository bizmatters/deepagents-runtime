name: Spec Generation Tests

on:
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - '**/*.yml'
      - '**/*.yaml'
      - 'Dockerfile'
      - 'pyproject.toml'
      - '.github/workflows/spec-gen-in-cluster.yml'
      - '.github/workflows/in-cluster-test.yml'
      - 'tests/integration/test_agent_generation_workflow.py'
      - 'scripts/ci/**'
  pull_request:
    branches: [main]
    paths:
      - '**/*.py'
      - '**/*.yml'
      - '**/*.yaml'
      - 'Dockerfile'
      - 'pyproject.toml'
      - '.github/workflows/spec-gen-in-cluster.yml'
      - '.github/workflows/in-cluster-test.yml'
      - 'tests/integration/test_agent_generation_workflow.py'
      - 'scripts/ci/**'
  workflow_dispatch:
    inputs:
      use_real_llm:
        description: 'Use real LLM APIs (requires secrets)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for AWS OIDC authentication in reusable workflow

jobs:
  # Show LLM mode for transparency
  show-llm-mode:
    runs-on: ubuntu-latest
    outputs:
      use-real-llm: ${{ steps.determine-mode.outputs.use-real-llm }}
      mode-description: ${{ steps.determine-mode.outputs.mode-description }}
    steps:
      - name: Determine LLM mode
        id: determine-mode
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "use-real-llm=true" >> $GITHUB_OUTPUT
            echo "mode-description=ðŸŒ REAL LLM MODE (main branch push)" >> $GITHUB_OUTPUT
            echo "ðŸŒ Using REAL LLM APIs for main branch push"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.use_real_llm }}" == "true" ]]; then
            echo "use-real-llm=true" >> $GITHUB_OUTPUT
            echo "mode-description=ðŸŒ REAL LLM MODE (manual dispatch)" >> $GITHUB_OUTPUT
            echo "ðŸŒ Using REAL LLM APIs (manual dispatch with use_real_llm=true)"
          else
            echo "use-real-llm=false" >> $GITHUB_OUTPUT
            echo "mode-description=ðŸŽ­ MOCK LLM MODE (PR or manual dispatch)" >> $GITHUB_OUTPUT
            echo "ðŸŽ­ Using MOCK LLM (PR or manual dispatch with use_real_llm=false)"
          fi

  spec-generation-tests:
    needs: show-llm-mode
    uses: ./.github/workflows/in-cluster-test.yml
    with:
      test-path: "tests/integration/test_agent_generation_workflow.py"
      test-name: "spec-generation"
      timeout: 600
      # Use real LLM for main branch pushes, mock LLM for PRs and manual dispatch
      use-real-llm: ${{ needs.show-llm-mode.outputs.use-real-llm == 'true' }}
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}