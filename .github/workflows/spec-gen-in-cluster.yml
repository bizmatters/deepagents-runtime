name: Spec Generation Tests (In-Cluster)

on:
  push:
    branches: [main, feature/integration-tests-ci]
    paths:
      - '**/*.py'
      - '**/*.yml'
      - '**/*.yaml'
      - 'Dockerfile'
      - 'pyproject.toml'
      - '.github/workflows/spec-gen-in-cluster.yml'
      - '.github/workflows/in-cluster-test.yml'
      - 'tests/integration/test_agent_generation_workflow.py'
      - 'scripts/ci/**'
  pull_request:
    branches: [main, feature/integration-tests-ci]
    paths:
      - '**/*.py'
      - '**/*.yml'
      - '**/*.yaml'
      - 'Dockerfile'
      - 'pyproject.toml'
      - '.github/workflows/spec-gen-in-cluster.yml'
      - '.github/workflows/in-cluster-test.yml'
      - 'tests/integration/test_agent_generation_workflow.py'
      - 'scripts/ci/**'
  workflow_dispatch:
    inputs:
      use_real_llm:
        description: 'Use real LLM APIs (requires secrets)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: write

jobs:
  spec-generation-tests:
    uses: ./.github/workflows/in-cluster-test.yml
    with:
      test-path: "tests/integration/test_agent_generation_workflow.py::test_agent_generation_end_to_end_success"
      test-name: "spec-generation"
      timeout: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && 900 || 300 }}  # 15 min for main, 5 min for others
      use-real-llm: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}  # Real LLM only on main branch
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}