name: Main Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write      # Required for AWS OIDC authentication in ci-test.yml
  contents: read       # Required for checkout actions
  pull-requests: write # Required for test reporting

jobs:
  # Generate GitHub App token for all jobs
  generate-token:
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.app-token.outputs.token }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          repositories: deepagents-runtime,spec-engine,zerotouch-tenants

  # STAGE 1: BUILD - Creates the artifact ONCE
  build:
    needs: [generate-token]
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ needs.generate-token.outputs.token }}
      
      - name: Checkout submodules
        env:
          GH_TOKEN: ${{ needs.generate-token.outputs.token }}
        run: |
          git config --global url."https://x-access-token:${GH_TOKEN}@github.com/".insteadOf "https://github.com/"
          git submodule update --init --recursive
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ needs.generate-token.outputs.token }}
      
      - name: Build and Push
        id: build
        run: |
          chmod +x ./scripts/ci/build.sh
          ./scripts/ci/build.sh

  # STAGE 2: VALIDATION MATRIX - Runs parallel integration tests using the artifact
  test-nats-events:
    needs: [generate-token, build]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env
        with:
          github-token: ${{ needs.generate-token.outputs.token }}
          aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
          image-tag: ${{ needs.build.outputs.image_tag }}
          tenants-repo-name: ${{ secrets.TENANTS_REPO_NAME }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
        
      - name: Run Integration Tests
        env:
          TEST_PATH: "tests/integration/test_nats_events_integration.py"
          TEST_NAME: "nats-events"
          USE_REAL_LLM: ${{ github.ref == 'refs/heads/main' }}
        run: ./scripts/ci/in-cluster-test.sh

  test-spec-generation:
    needs: [generate-token, build]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env
        with:
          github-token: ${{ needs.generate-token.outputs.token }}
          aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
          image-tag: ${{ needs.build.outputs.image_tag }}
          tenants-repo-name: ${{ secrets.TENANTS_REPO_NAME }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
        
      - name: Run Integration Tests
        env:
          TEST_PATH: "tests/integration/test_agent_generation_workflow.py"
          TEST_NAME: "spec-generation"
          USE_REAL_LLM: ${{ github.ref == 'refs/heads/main' }}
        run: ./scripts/ci/in-cluster-test.sh

  # STAGE 3: Release (dev → staging → production)
  release:
    needs: [generate-token, build, test-nats-events, test-spec-generation]
    if: github.ref == 'refs/heads/main'
    uses: arun4infra/zerotouch-platform/.github/workflows/release-pipeline.yml@main
    with:
      service_name: deepagents-runtime
      image_tag: ${{ needs.build.outputs.image_tag }}
    secrets:
      BOT_GITHUB_TOKEN: ${{ needs.generate-token.outputs.token }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}