name: Main Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write      # Required for AWS OIDC authentication in ci-test.yml
  contents: read       # Required for checkout actions
  pull-requests: write # Required for test reporting

jobs:
  # STAGE 1: BUILD - Creates the artifact ONCE
  build:
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-build.yml@main
    with:
      service_name: deepagents-runtime
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}

  # STAGE 2: VALIDATION MATRIX - Runs parallel integration tests using the artifact
  test-nats-events:
    needs: [build, prepare-secrets]
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_nats_events_integration.py"
      test_name: "nats-events"
      timeout: 30
      use_real_llm: ${{ github.ref == 'refs/heads/main' }}
      pr_secrets_blob: ${{ needs.prepare-secrets.outputs.pr_blob }}
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  test-spec-generation:
    needs: [build, prepare-secrets]
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_agent_generation_workflow.py"
      test_name: "spec-generation"
      timeout: 30
      use_real_llm: ${{ github.ref == 'refs/heads/main' }}
      pr_secrets_blob: ${{ needs.prepare-secrets.outputs.pr_blob }}
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  # Prepare secret blobs for each environment
  prepare-secrets:
    runs-on: ubuntu-latest
    outputs:
      pr_blob: ${{ steps.pr.outputs.blob }}
      dev_blob: ${{ steps.dev.outputs.blob }}
      staging_blob: ${{ steps.staging.outputs.blob }}
      prod_blob: ${{ steps.prod.outputs.blob }}
    steps:
      - id: pr
        run: |
          delimiter="$(openssl rand -hex 8)"
          echo "blob<<$delimiter" >> $GITHUB_OUTPUT
          echo "DATABASE_URL=${{ secrets.PR_DATABASE_URL }}" >> $GITHUB_OUTPUT
          echo "OPENAI_API_KEY=${{ secrets.PR_OPENAI_API_KEY }}" >> $GITHUB_OUTPUT
          echo "ANTHROPIC_API_KEY=${{ secrets.PR_ANTHROPIC_API_KEY }}" >> $GITHUB_OUTPUT
          echo "$delimiter" >> $GITHUB_OUTPUT
      
      - id: dev
        run: |
          delimiter="$(openssl rand -hex 8)"
          echo "blob<<$delimiter" >> $GITHUB_OUTPUT
          echo "DATABASE_URL=${{ secrets.DEV_DATABASE_URL }}" >> $GITHUB_OUTPUT
          echo "OPENAI_API_KEY=${{ secrets.DEV_OPENAI_API_KEY }}" >> $GITHUB_OUTPUT
          echo "ANTHROPIC_API_KEY=${{ secrets.DEV_ANTHROPIC_API_KEY }}" >> $GITHUB_OUTPUT
          echo "$delimiter" >> $GITHUB_OUTPUT
      
      - id: staging
        run: |
          delimiter="$(openssl rand -hex 8)"
          echo "blob<<$delimiter" >> $GITHUB_OUTPUT
          echo "DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}" >> $GITHUB_OUTPUT
          echo "OPENAI_API_KEY=${{ secrets.STAGING_OPENAI_API_KEY }}" >> $GITHUB_OUTPUT
          echo "ANTHROPIC_API_KEY=${{ secrets.STAGING_ANTHROPIC_API_KEY }}" >> $GITHUB_OUTPUT
          echo "$delimiter" >> $GITHUB_OUTPUT
      
      - id: prod
        run: |
          delimiter="$(openssl rand -hex 8)"
          echo "blob<<$delimiter" >> $GITHUB_OUTPUT
          echo "DATABASE_URL=${{ secrets.PROD_DATABASE_URL }}" >> $GITHUB_OUTPUT
          echo "OPENAI_API_KEY=${{ secrets.PROD_OPENAI_API_KEY }}" >> $GITHUB_OUTPUT
          echo "ANTHROPIC_API_KEY=${{ secrets.PROD_ANTHROPIC_API_KEY }}" >> $GITHUB_OUTPUT
          echo "$delimiter" >> $GITHUB_OUTPUT

  # STAGE 3: Release (dev → staging → production)
  release:
    needs: [build, test-nats-events, test-spec-generation, prepare-secrets]
    if: github.ref == 'refs/heads/main'
    uses: arun4infra/zerotouch-platform/.github/workflows/release-pipeline.yml@main
    with:
      service_name: deepagents-runtime
      image_tag: ${{ needs.build.outputs.image_tag }}
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      DEV_SECRETS_BLOB: ${{ needs.prepare-secrets.outputs.dev_blob }}
      STAGING_SECRETS_BLOB: ${{ needs.prepare-secrets.outputs.staging_blob }}
      PROD_SECRETS_BLOB: ${{ needs.prepare-secrets.outputs.prod_blob }}